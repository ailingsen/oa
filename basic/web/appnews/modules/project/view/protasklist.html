<div class="toptitle toptitlepb porela of">
     <div class="gobackbtn pointer fl" ui-sref="main.project.progress.list({pro_id:project_param.pro_id,type:project.type,position:project.position})">
          <i class="pbiconfont poabso pbc">&#xe60d;</i>
          <span class="pbcd1">返回</span>
     </div>
     <div class="fr pbcd1">
          项目名称: <span class="omit protitle sp">{{project.proInfo.pro_name}}</span>
     </div>
</div>

<div class="protasklistbor mintable">
	  <div class="top">
	       <span class="abtn fl f16">
	           	<a href="javascript:;" ng-click="project.tabButton(1)">全部</a>
	       </span>
	       <span class="abtn fl f16">
	           	<a href="javascript:;" ng-click="project.tabButton(2)">已完成任务</a>
	       </span>
	       <span class="abtn fl f16">
	           	<a href="javascript:;" ng-click="project.tabButton(3)">待完成任务</a>
	       </span>
	  </div>
</div>


<ul class="listWrap clear">
	<li ng-repeat="item in project.taskInfo">
		<a class="porela">
			<div class="title omit fl">
				<span class="ordinal">{{$index+1}}</span>
				<span>{{item.task_title}}</span>
			</div>
			 
		 
			<div class="texttip poabso sp" data-ng-if="item.status==1">待接受</div>
			<div class="texttip poabso blue" data-ng-if="item.status==2">进行中</div>
			<div class="texttip poabso green" data-ng-if="item.status==3">待审核</div>
			<div class="texttip poabso gray" data-ng-if="item.status==4">已完成</div>
			<div class="texttip poabso sp" data-ng-if="item.status==5">已关闭</div>
			<div class="texttip poabso red" data-ng-if="item.status==6">已拒绝</div>
			 
			<div class="name fr omit">{{item.real_name}}</div>
			<div class="time fr">{{item.create_time}}</div>
			 
		</a>
	</li>
</ul>


<div paging page-object="page" click-function="page_fun" ></div>

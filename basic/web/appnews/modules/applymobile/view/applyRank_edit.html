<!--职级申请创建开始-->
<div class="ui-widget-winbor uiwinabs pfixed formzindex isrequired" style="display:block;" ng-show="apply.rankEditPopup ">
    <div class="toptitle porela">
        职级申请
        <i class="pbiconfont poabso closebtn pointer" ng-click="apply.rankEditPopup=false; apply.customHideWin();">&#xe61d;</i>
    </div>
    <div class="scrollbor poabso">

        <div class="borderbor porela maxtextareasbor">
            <i class="pbiconfont poabso mt2">&#xe63c;</i>
            <span class="widget-required" style="display: inline;">*</span>
            <span class="ml23 wdspacing2">内 容：</span>
            <textarea name="textarea" id="textarea" class="pb_textareas noborder" data-ng-model="apply.rankApplyDesc" placeholder="请输入内容(最多输入500个字)" required></textarea>
        </div>

        <div class="borderbor porela pbfilebor hauto nomb">
            <i class="pbiconfont poabso mt2">&#xe619;</i>
            <span class="widget-required" style="display: inline;">*</span>
            <span class="ml23 wdspacing2 poabso">附 件：</span>
            <ul>
                <li class="porela" ng-repeat='item in apply.rankFiles'>
                    <i class="poabso icon-{{item.file_type}}"></i>
                    <div class="filename fl omit"><a target="_blank" href="{{apply.file_root}}/{{item.file_path}}/{{item.real_name}}">{{item.file_name}}</a></div>
                    <div class="filesize fl omit">{{item.file_size/1024 | number:2}}kb</div>
                    <div class="del fr" ng-click="apply.rankDelFiles($index)">删除</div>
                </li>
            </ul>
            <div class="btn blue fr poabso"><upload-modal upload-attrs="apply.addRankFileBtn" att-object="att">添加附件</upload-modal></div>
        </div>
    </div>
    <div class="btnbor poabso nobor">
        <div class="btnsbor">
            <button class="btns " data-ng-click="apply.rankEditSubmit()">提交</button>
            <button class="btns gray" data-ng-click="apply.editPopupCtr('5');apply.customHideWin();">取消</button>
        </div>
    </div>

    <!--职级申请创建结束-->
</div>

<!--设置弹出框开始-->
<div class="set-pop" style="display: block">
    <div class="set-head">
        <i class="iconfont fl">&#xe607;</i>
        <p class="inblock f16">请选择您要显示在工作台的功能模块</p>
        <i class="iconfont fr set-close">&#xe603;</i>
    </div>
    <div class="set-content">
        <ul class="set-mod">
            <li tpl-name="mytask" ng-class="{true:'set-active'}[index.bigTpl[0].is_select]">
                <p>
                    <i class="iconfont">&#xe61b;</i>
                    <span>我的任务</span>
                    <b class="iconfont">&#xe622;</b>
                </p>
            </li>
            <li tpl-name="mywork" ng-class="{true:'set-active'}[index.bigTpl[1].is_select]">
                <p>
                    <i class="iconfont">&#xe61a;</i>
                    <span>我的工作</span>
                    <b class="iconfont">&#xe622;</b>
                </p>
            </li>
            <li tpl-name="attendance" ng-class="{true:'set-active'}[index.bigTpl[2].is_select]">
                <p>
                    <i class="iconfont">&#xe625;</i>
                    <span>考勤</span>
                    <b class="iconfont">&#xe622;</b>
                </p>
            </li>
            <li tpl-name="project" ng-class="{true:'set-active'}[index.bigTpl[3].is_select]">
                <p>
                    <i class="iconfont">&#xe61c;</i>
                    <span>项目</span>
                    <b class="iconfont">&#xe622;</b>
                </p>
            </li>
            <li tpl-name="notice" ng-class="{true:'set-active'}[index.bigTpl[4].is_select]">
                <p>
                    <i class="iconfont">&#xe619;</i>
                    <span>公告</span>
                    <b class="iconfont">&#xe622;</b>
                </p>
            </li>
            <li tpl-name="scoreboard" ng-class="{true:'set-active'}[index.bigTpl[6].is_select]">
                <p>
                    <i class="iconfont">&#xe61f;</i>
                    <span>积分榜单</span>
                    <b class="iconfont">&#xe622;</b>
                </p>
            </li>
            <li tpl-name="myapply" ng-class="{true:'set-active'}[index.bigTpl[9].is_select]">
                <p>
                    <i class="iconfont">&#xe626;</i>
                    <span>我的申请</span>
                    <b class="iconfont">&#xe622;</b>
                </p>
            </li>
            <li tpl-name="applyproval" ng-class="{true:'set-active'}[index.bigTpl[5].is_select]">
                <p>
                    <i class="iconfont">&#xe627;</i>
                    <span>审批待办</span>
                    <b class="iconfont">&#xe622;</b>
                </p>
            </li>
            <li tpl-name="survey" ng-class="{true:'set-active'}[index.bigTpl[7].is_select]">
                <p>
                    <i class="iconfont">&#xe628;</i>
                    <span>用户调研</span>
                    <b class="iconfont">&#xe622;</b>
                </p>
            </li>
            <li tpl-name="workstate" ng-class="{true:'set-active'}[index.bigTpl[8].is_select]">
                <p>
                    <i class="iconfont">&#xe629;</i>
                    <span>工作报告审阅</span>
                    <b class="iconfont">&#xe622;</b>
                </p>
            </li>
            <li tpl-name="shortcut" ng-class="{true:'set-active'}[index.bigTpl[10].is_select]">
                <p>
                    <i class="iconfont">&#xe62c;</i>
                    <span>快捷通道</span>
                    <b class="iconfont">&#xe622;</b>
                </p>
            </li>
        </ul>
        <p class="col-gray f16">快捷通道</p>
        <ul class="set-shortcut">
            <li class="porela" tpl-name="s-workstate" ng-class="{true:'shortcut-active'}[index.smallTpl[0].is_select]">
                <i class="iconfont">&#xe618;</i><br/>
                <span>工作报告</span>
                <b class="iconfont poabso">&#xe622;</b>
            </li>
            <li class="porela" tpl-name="s-apply" ng-class="{true:'shortcut-active'}[index.smallTpl[1].is_select]">
                <i class="iconfont">&#xe617;</i><br/>
                <span>发起申请</span>
                <b class="iconfont poabso">&#xe622;</b>
            </li>
            <li class="porela" tpl-name="s-project" ng-class="{true:'shortcut-active'}[index.smallTpl[2].is_select]">
                <i class="iconfont">&#xe60a;</i><br/>
                <span>创建项目</span>
                <b class="iconfont poabso">&#xe622;</b>
            </li>
            <li class="porela" tpl-name="s-task" ng-class="{true:'shortcut-active'}[index.smallTpl[3].is_select]">
                <i class="iconfont">&#xe60a;</i><br/>
                <span>创建任务</span>
                <b class="iconfont poabso">&#xe622;</b>
            </li>
            <li class="porela" tpl-name="s-meeting" ng-class="{true:'shortcut-active'}[index.smallTpl[4].is_select]">
                <i class="iconfont">&#xe605;</i><br/>
                <span>会议室预定</span>
                <b class="iconfont poabso">&#xe622;</b>
            </li>
            <li class="porela" tpl-name="s-workmate" ng-class="{true:'shortcut-active'}[index.smallTpl[5].is_select]">
                <i class="iconfont">&#xe620;</i><br/>
                <span>同事</span>
                <b class="iconfont poabso">&#xe622;</b>
            </li>

        </ul>
    </div>
    <div class="set-bottom">
        <button class="btns blue" data-ng-click="index.setIndex()">确定</button>
        <button class="btns gray set-close">取消</button>
    </div>
</div>
<!--设置弹出框结束-->

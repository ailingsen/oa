<!-- 打开模态框 -->
<span class="openModal" style="position:relative;width:128px;overflow:hidden; float:left;     text-align: center;
    line-height: 40px;">
    <span ng-transclude></span>
    <input type="file" class="pull-left" nv-file-select uploader="uploader" style="opacity:0; position:absolute; z-index:99; cursor:pointer;  top:0; left:-76px; ">
</span>

<!-- 上传附件模态框-->
<div class="upload-dialog" ng-show="uploadModal">
        <div class="upload-dialog-title">
            <div class="upload-dialog-title-l">
                <p ng-show="uploader.isUploading">正在传输：{{uploader.queue.length}}</p>
                <p ng-show="!uploader.isUploading && uploader.queue.length">已完成</p>
                <p ng-show="!uploader.queue.length">已取消</p>
            </div>
            <div class="upload-dialog-title-r" ng-click="uploadMain=!uploadMain">
                <i class="iconfont-btnToggle" ng-show="!uploadMain">&#xe61f;</i>
                <i class="iconfont-btnToggle" ng-show="uploadMain">&#xe624;</i>
            </div>
        </div>
        <div class="upload-dialog-main" ng-show="!uploadMain">
            <div class="list-container">
                <div class="list-bar-first">
                    <div class="width1">名称</div>
                    <div class="width2">状态</div>
                    <div class="width3">大小</div>
                    <!-- <div class="width4">操作</div> -->
                </div>
                <div class="list-bar-wrap">
                    <div class="list-bar" ng-repeat="item in uploader.queue">
                        <div class="list-bar-inner">
                            <div class="width1">
                                <p class="file-name"><i class="iconfont-file">&#xe620;</i>
                                    {{ item.file.name }}
                                </p>
                                <!-- <p class="try-again">上传超时,请重试.</p> -->
                            </div>
                            <div class="width2">
                                <span ng-show="item.isUploading">正在上传</span>
                                <i class="iconfont-upload-success" ng-show="item.isSuccess">&#xe61d;</i>
                                <i class="iconfont-upload-fail" ng-show="item.isError">&#xe61e;</i>
                                <i class="iconfont-upload-fail" ng-show="item.isCancel">&#xe61e;</i>
                            </div>
                            <div class="width3">{{ item.file.size/1024/1024|number:2 }} MB</div>
                            <div class="width4">
                                <i class="iconfont-delete" ng-click="item.remove()" ng-show="item.isUploading">&#xe618;</i>
                            </div>
                            <div class="clear"></div>
                        </div>

                        <div class="rate-bg" style="width: {{ item.progress }}%;"></div>

                    </div>
                </div>

              
            </div>
            <div class="upload-dialog-footer">
                <!-- <button class="cancel" ng-click="uploader.cancelAll()" ng-show="uploader.isUploading">取消上传</button> -->
                <button class="finish" ng-show="!uploader.isUploading">完成</button>
            </div>
        </div>
    </div>
